<template name="TEMPLATE_NAME">
	<div id="COMPONENT_ID" class="COMPONENT_CLASS">
		<h2 class="ui header"><span id="component-title-icon" class="COMPONENT_TITLE_ICON_CLASS"></span>COMPONENT_TITLE</h2>

		<form class="ui form">
			<div id="dataview-controls" class="ui secondary menu">
			</div>
		</form>

		{{#if isNotEmpty}}
			{{#if isNotFound}}
				<div class="ui active warning message">TEXT_IF_NOT_FOUND</div>
			{{else}}
				<div id="dataview-data">
				</div>
			{{/if}}
		{{else}}
			<div class="ui active info message">TEXT_IF_EMPTY</div>
		{{/if}}
	</div>
</template>

<div id="dataview-controls-insert" class="item INSERT_BUTTON_CLASS">
	<div  id="dataview-insert-button" class="ui green button"><i class="plus icon"></i>INSERT_BUTTON_TITLE</div>
</div>

<div id="dataview-controls-search" class="item">
	{{#if isNotEmpty}}
	<div class="ui fluid action input">
		<input id="dataview-search-input" type="text" placeholder="{{_ 'Search...'}}">
		<div id="dataview-search-button" class="ui icon button">
			<i class="search icon"></i>
		</div>
	</div>
	{{/if}}
</div>

<div id="dataview-controls-export" class="item">
	{{#if isNotEmpty}}
		{{#if isFound}}
			<div></div>
		{{else}}
			<div class="ui buttons">
				<div id="dataview-export-csv" class="ui button">{{_ 'Export'}}</div>
				<div class="ui floating dropdown icon button">
					<i class="dropdown icon"></i>
					<div class="menu">
						<div id="dataview-export-csv" class="item">{{_ 'Export to CSV'}}</div>
						<div id="dataview-export-tsv" class="item">{{_ 'Export to TSV'}}</div>
						<div id="dataview-export-json" class="item">{{_ 'Export to JSON'}}</div>
					</div>
				</div>
			</div>
		{{/if}}
	{{/if}}
</div>
