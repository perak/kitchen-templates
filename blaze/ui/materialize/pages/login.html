<template name="TEMPLATE_NAME">
	<div class="row">
		<div class="container">
			<form id="login_form" class="form" role="form">
				<h2>Please sign in</h2>

				{{#if errorMessage}}
				<div class="alert alert-warning">{{errorMessage}}</div>
				{{/if}}

				<button id="login-with-google" type="button" class="btn" data-loading-text="Please wait...">
					<span class="fa fa-google-plus-square"></span>&nbsp;Sign in with Google</button>
				<button id="login-with-github" type="button" class="btn" data-loading-text="Please wait...">
					<span class="fa fa-github"></span>&nbsp;Sign in with GitHub</button>
				<button id="login-with-facebook" type="button" class="btn" data-loading-text="Please wait...">
					<span class="fa fa-facebook-official"></span>&nbsp;Sign in with Facebook</button>
				<button id="login-with-twitter" type="button" class="btn" data-loading-text="Please wait...">
					<span class="fa fa-twitter"></span>&nbsp;Sign in with Twitter</button>
				<button id="login-with-linkedin" type="button" class="btn" data-loading-text="Please wait...">
					<span class="fa fa-linkedin-square"></span>&nbsp;Sign in with LinkedIn</button>
				<button id="login-with-meteor" type="button" class="btn" data-loading-text="Please wait...">
					<span class="fa fa-meteor"></span>&nbsp;Sign in with Meteor</button>


				<div class="input-field col s12">
					<input id="login_email" type="text" required autofocus>
					<label for="login_password">Email address</label>
				</div>

				<div class="input-field col s12">
					<input id="login_password" type="password" required>
					<label for="login_password">Password</label>
				</div>

				<div class="field">
					<button class="btn" type="submit" data-loading-text="Please wait...">Sign in</button>
				</div>
				<p class="account-form-text-after" id="register-link">Not a member? <a href="{{pathFor 'register'}}">Sign up here</a></p>
				<p class="account-form-text-after" id="forgot-password-link">Forgot password? <a href="{{pathFor 'forgot_password'}}">Click here</a></p>
			</form>
		</div>
	</div>
</template>
