<template name="TEMPLATE_NAME">
		<div class="container">
		{{#if resetPasswordSent}}
			<div class="accounts-info-box">
				<h2>Forgot password</h2>
				<p>Password reset instructions are sent to your e-mail address.</p>
				<a href="{{pathFor 'login'}}" class="btn" id="reset_password_sent">OK</a>
			</div>
		{{else}}
			<form id="forgot_password_form" class="form" role="form">
				<h2 class="account-form-heading">Forgot password</h2>
				{{#if errorMessage}}
					<div class="alert alert-warning">{{errorMessage}}</div>
				{{/if}}
				<div class="input-field"><input id="reset_email" type="text" placeholder="Email address" required autofocus></div>
				<button class="btn" type="submit" data-loading-text="Please wait...">Submit</button>
			</form>
		{{/if}}
	</div>
</template>
