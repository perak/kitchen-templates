<template name="TEMPLATE_NAME">
	<div class="ui middle aligned center aligned grid">
		<div class="ui centered column account-form">
			<form id="login_form" class="ui large form" role="form">
				<h1 class="ui header">Please sign in</h1>

				{{#if errorMessage}}
					<div class="ui visible error message">{{errorMessage}}</div>
				{{/if}}

				<button id="login-with-google" type="button" class="ui fluid large button" data-loading-text="Please wait..."><span class="fa fa-google-plus-square"></span>&nbsp;Sign in with Google</button>
				<button id="login-with-github" type="button" class="ui fluid large button" data-loading-text="Please wait..."><span class="fa fa-github"></span>&nbsp;Sign in with GitHub</button>
				<button id="login-with-facebook" type="button" class="ui fluid large button" data-loading-text="Please wait..."><span class="fa fa-facebook-official"></span>&nbsp;Sign in with Facebook</button>
				<button id="login-with-twitter" type="button" class="ui fluid large button" data-loading-text="Please wait..."><span class="fa fa-twitter"></span>&nbsp;Sign in with Twitter</button>
				<button id="login-with-linkedin" type="button" class="ui fluid large button" data-loading-text="Please wait..."><span class="fa fa-linkedin-square"></span>&nbsp;Sign in with LinkedIn</button>
				<button id="login-with-meteor" type="button" class="ui fluid large button" data-loading-text="Please wait..."><span class="fa fa-meteor"></span>&nbsp;Sign in with Meteor</button>

				<div id="login-with-password">
					<div class="field"><input id="login_email" type="text" placeholder="Email address" required autofocus></div>
					<div class="field"><input id="login_password" type="password" placeholder="Password" required></div>

					<button class="fluid ui large primary button" type="submit" data-loading-text="Please wait...">Sign in</button>
				</div>

				<div class="text-after">
					<p id="register-link">Not a member? <a href="{{pathFor 'register'}}">Sign up here</a></p>
					<p id="forgot-password-link">Forgot password? <a href="{{pathFor 'forgot_password'}}">Click here</a></p>
				</div>
			</form>
		</div>
	</div>
</template>
