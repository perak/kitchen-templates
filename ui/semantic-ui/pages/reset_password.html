<template name="TEMPLATE_NAME">
	<div class="container page-container">
		<form id="reset_password_form" class="account-form" role="form">
			<h2>{{_ 'Reset password'}}</h2>

			{{#if errorMessage}}
				<div class="alert alert-warning">{{errorMessage}}</div>
			{{/if}}

			<input  id="new_password" type="password" class="form-control" placeholder="{{_ 'Your new password'}}" required autofocus>
			<input  id="new_password_confirm" type="password" class="form-control" placeholder="{{_ 'Confirm password'}}" required>

			<button class="btn btn-lg btn-primary btn-block" type="submit" data-loading-text="{{_ 'Please wait...'}}">{{_ 'Submit'}}</button>
		</form>
	</div>
</template>
